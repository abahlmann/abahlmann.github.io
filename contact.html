<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>Contact Me</title>

<body>
    <header>
        <h1>Abigail Bahlmann</h1>
        <nav>
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Me</h2>
        <form class="contactMe">
            <label for="name">Name:</label>
            <input type="text" id="name" name="nameInput" placeholder="Your Name.." />

            <label for="email">Email:</label>
            <input type="text" id="email" name="emailInput" placeholder="Your Email.." />

            <label for="message">Message: </label>
            <input type="text" id="message" name="messageInput" placeholder="Enter Your Message.." style="height:200px" />

            <!--Cited: https://www.w3schools.com/howto/howto_css_contact_form.asp -->

        </form>
    </div>



</body>
