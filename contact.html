<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Montserrat|Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section id="title">
            <h1>Abigail Bahlmann</h1>
        </section>
        <nav>
            <ul id="navMenu">
                <li><a class="headerLink" href="contact.html">Contact</a></li>
                <li><a class="headerLink" href="portfolio.html">Portfolio</a></li>
                <li><a class="headerLink" href="index.html">About</a></li>
            </ul>

        </nav>

    </header>

    <section class="infoBlock">
        <h2>Contact Me</h2>
        <form class="contactMe">
            <section class="infoBlockContent">
                <label for="name">Name:</label>
                <input type="text" id="name" name="nameInput" placeholder="Your Name.." />

                <label for="email">Email:</label>
                <input type="text" id="email" name="emailInput" placeholder="Your Email.." />

                <label for="message">Message: </label>
                <input type="text" id="message" name="messageInput" placeholder="Enter Your Message.." style="height:200px" />

                <input type="submit" value="Submit" />

            </section>

            <!--Cited: https://www.w3schools.com/howto/howto_css_contact_form.asp -->

        </form>
    </section>



</body>
</html>
